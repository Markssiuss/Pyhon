<!DOCTYPE html>
<html>
    <title> Data Collector App</title>
    <head>
        <link href="../static/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1> Collecting height</h1>
            <h3> Please, fill the entries</h3>
            <div class="message">
                {{text | safe}}
            </div>
            <form action="{{url_for('success')}}" method="post">
                <input title="Your email" placeholder="Enter your email" type="email" name="email_name" required> <br>
                <input title="Your height in cm" placeholder="Enter your height in cms" min="30" max="300" type="number" name="height_name" required> <br>
                <button type ="submit"> Submit </button>
            </form>
        </div>
    </body>
</html>
